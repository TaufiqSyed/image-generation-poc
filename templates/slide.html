<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        color: #fff;
        width: 1280px;
        height: 720px;
        font-family: Arial, Helvetica, sans-serif;
        width: 1920px;
        height: 1080px;
      }

      #slide-header-container {
        z-index: 2;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      #slide-header-container img {
        z-index: 2;
        width: 200px;
        height: 130px;
      }

      #portfolio-text {
        font-size: 30px;
        display: inline-block;
        margin: 0 auto;
      }

      #client-rel-text {
        font-size: 30px;
        display: inline-block;
        margin-right: 30px;
      }

      #background-image-container {
        position: relative;

        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #background-image {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #logo-container {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="background-image-container">
      <img src="{{backgroundUri}}" id="background-image" />
    </div>
    <div id="slide-header-container">
      <div id="logo-container">
        <img src="{{tfoLogoUri}}" />
      </div>
      <h3 id="portfolio-text">Portfolio Summary</h3>
      <h5 id="client-rel-text">
        Relationship since {{clientJoinDate}} â€¢ Account #{{accountId}}
      </h5>
    </div>
  </body>
</html>
